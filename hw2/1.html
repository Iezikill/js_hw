<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Префиксная форма инкремента: сначала к переменной а прибавится 1.
    Затем полученное значение будет присвоено переменной с.
    а = с = 1 + 1 = 2
     */
    c = ++a; // c = 2
    console.log(c);

    /*
    Постфиксная форма инкремента:
    Сначала переменной d присваивается значение переменной b, d = 1.
    Затем к переменной b прибавится 1, b = 2.
     */
    d = b++; // d = 1
    console.log(d);

    /*
    Префиксная форма инкремента:
    На данном этапе а = 2. Сначала к переменной а прибавим 1. Получим а = 3.
    Затем к полученному значению прибавим 2.
    с = 2 + 3 = 5. 
     */
    c = 2 + ++a; // c = 5
    console.log(c);

    /*
    Постфиксная форма инкремента:
    На данном этапе b = 2. Сначала переменной d присваивается значение 2 + b. 
    Получим d = 4. 
    Затем к переменной b прибавится 1, b = 3.
    */
    d = 2 + b++;
    console.log(d); // d = 4

    console.log(a); //3
    console.log(b); //3
  </script>
</body>

</html>
