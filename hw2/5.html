<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
       * Функция складывает два числа.
       * @param {number} num1 - первое число.
       * @param {number} num2 - второе число.
       * @return {number} сумма двух чисел.
       */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
       * Функция вычитает из большего числа меньшее.
       * @param {number} num1 - первое число.
       * @param {number} num2 - второе число.
       * @return {number} разница двух чисел.
       */
    function difference(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      } else if (num1 < num2) {
        return num2 - num1;
      } else if (num1 = num2) {
        return 0;
      } else {
        console.log("Error");
      }
    }

    /**
       * Функция перемножает два числа.
       * @param {number} num1 - первое число.
       * @param {number} num2 - второе число.
       * @return {number} результат произведения двух чисел.
       */
    function multiplication(num1, num2) {
      return num1 * num2;
    }

    /**
       * Функция делит два числа.
       * @param {number} num1 - первое число.
       * @param {number} num2 - второе число.
       * @return {number} результат деления двух чисел.
       */
    function division(num1, num2) {
      return num1 / num2;
    }

    /**
         * Функция производит вычисления (+,-,*,/) для двух чисел.
         * @param {number} arg1 - первое число.
         * @param {number} arg2 - второе число.
         * @param {string} operation - оператор "+", "-", "*" или "/".
         * @return {number} результат вычислений.
         */
    function mathOperation(arg1, arg2, operation) {
      if (operation === "+") {
        return sum(arg1, arg2);
      } else if (operation === "-") {
        return difference(arg1, arg2);
      } else if (operation === "*") {
        return multiplication(arg1, arg2);
      } else if (operation === "/") {
        return division(arg1, arg2);
      } else {
        return NaN;
      }
    }

    /*
    Та же функция но через switch case
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return sum(arg1, arg2);
        case "-":
          return difference(arg1, arg2);
        case "*":
          return multiplication(arg1, arg2);
        case "/":
          return division(arg1, arg2);
        default:
          return NaN;
      }
    }
    */

    console.log(mathOperation(1, 7, "-")); // 6
    console.log(mathOperation(2, 4, "+")); // 6
    console.log(mathOperation(2, 3, "*")); // 6
    console.log(mathOperation(12, 2, "/")); // 6
    console.log(mathOperation(4, 1, "#")); // NaN

  </script>
