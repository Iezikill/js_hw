  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    //----------------------Задание 1--------------------------
    const photoProducts = products.filter((product) => {
      return "photos" in product && product.photos.length !== 0;
    });
    console.log(photoProducts);

    //----------------------Задание 2--------------------------
    /*для сравнения чисел можно просто одно из другого вычесть:
    products.sort((a, b) => a.price - b.price); 
    Такое возможно потому что в этой функции, которую передаем в .sort 
    принимается 2 значения из массива (можно считать два случайных 
    значения) и функция должна вернуть отрицательное число, 
    если первое значение (первый параметр) меньше второго, 
    положительное значение надо вернуть, если первый параметр больше второго
    и 0, если значения равны между собой. 
    При вычитании как раз будет возвращаться либо отриц. число, 
    либо положительное, либо 0, если два элемента равны по цене.
    */

    //products.sort((price1, price2) => {
    //   if (price2.price > price1.price) {
    //     return -1;
    //   }
    //   if (price1.price > price2.price) {
    //     return 1;
    //   }
    //   return 0;
    // });
    products.sort((a, b) => a.price - b.price);
    console.log(products);

  </script>
