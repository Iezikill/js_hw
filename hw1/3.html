<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. К числу 10 прибавляем число 10, получается число 20.
    2. Число 20 необходимо сложить со строкой "10": для этого JS путем неявного 
    приведения типов превратит число 20 в строку "20". 
    Затем с помощью конкатенации склеит строки "20" и "10".
    В результате получится строка "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. К числу 10 необходимо прибавить строку "10": JS путем неявного 
    приведения типов превратит число 10 в строку "10" и с помощью конкатенации
    склеит строку "10" со строкой "10". Получаем строку "1010".
    2. Строку "1010" необходимо сложить с числом 10: JS превратит число 10
    в строку "10" и с помощью конкатенации склеит строку "1010" со строкой "10".
    В результате получаем строку "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. К числу 10 прибавляем число 10, получается число 20.
    2. Унарный оператор + переводит строку "10" в число 10.
    3. Число 20 складывается с числом 10 и получается число 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Унарный оператор - переводит пустую строку "" в число -0.
    2. При делении числа 10 на число -0 получаем число -Infinity.
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Унарный оператор + попытается перевести строку "2,5" в число, но из-за
    запятой получится NaN, т.к. разделителем дробной части является точка.
    2. Разделив число 10 на NaN получим NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
